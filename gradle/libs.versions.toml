junit = "4.13.2"
junitVersion = "1.2.1"
espressoCore = "3.6.1"
lifecycleRuntimeKtx = "2.8.7"
navigation = "2.8.9"
devtoolsKsp = "2.0.0-1.0.23"
compose = "1.7.8"
foundationAndroid = "1.7.8"
material = "1.7.8"
material3 = "1.3.2"
androidxAppCompat = "1.7.0"
room = "2.7.0"
koin = "3.5.6"
camerax = "1.4.2"
mlkit = "17.3.0"
# Gppgle Map
mapsplatform = "2.0.1"
google-maps = "19.1.0"
